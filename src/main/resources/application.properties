# Application Name
spring.application.name=inventario-oficina

# Active Profile (dev = H2 Database, prod = PostgreSQL)
spring.profiles.active=dev

# Server Port
server.port=8080

# PostgreSQL Configuration (Produção)
spring.datasource.url=jdbc:postgresql://localhost:5432/inventario_oficina
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.oficina.inventario=DEBUG

# Jackson
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.serialization.write-dates-as-timestamps=false
